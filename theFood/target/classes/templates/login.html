<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        
        	<style>	
        p{font-family:Poppins-Regular;font-size:14px;line-height:1.7;color:#666;margin:0}
        input{outline:none;border:none}
        button{outline:none!important;border:none;background:0 0}
       
        .container-login100{
        width:100%;min-height:100vh;
        display:-webkit-box;
        display:-webkit-flex;
        display:-moz-box;
        display:-ms-flexbox;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        align-items:center;
        padding:15px;} 
   	   
   	    .wrap-login100{
   	    width:390px;
   	    background:#fff;
   	    border-radius:10px;
   	    overflow:hidden;
   	    padding:77px 55px 33px;
   	    box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
   	    -moz-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
   	    -webkit-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
   	    -o-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
   	    -ms-box-shadow:0 5px 10px 0 rgba(0,0,0,.1)}
       
        .login100-form{width:100%}
        
        .login100-form-title{
        display:block;
        font-family:Poppins-Bold;
        font-size:30px;
        color:#333;
        line-height:1.2;
        text-align:center}
        
        .login100-form-title i{font-size:60px}
        
        .wrap-input100{
        width:100%;
        position:relative;
        border-bottom:2px solid #adadad;
        margin-bottom:37px}
        
        .input100{
        font-family:Poppins-Regular;
        font-size:15px;color:#555;
        line-height:1.2;
        display:block;
        width:100%;
        height:45px;
        background:0 0;
        padding:0 5px}
        
        focus-input100::before{
        content:"";
        display:block;
        position:absolute;
        bottom:-2px;
        left:0;
        width:0;
        height:2px;
        -webkit-transition:all .4s;
        -o-transition:all .4s;
        -moz-transition:all .4s;
        transition:all .4s;
        background:#6a7dfe;
        background:-webkit-linear-gradient(left,#21d4fd,#b721ff);
        background:-o-linear-gradient(left,#21d4fd,#b721ff);
        background:-moz-linear-gradient(left,#21d4fd,#b721ff);
        background:linear-gradient(left,#21d4fd,#b721ff)}
        
        .focus-input100::after{
        font-family:Poppins-Regular;
        font-size:15px;color:#999;
        line-height:1.2;
        content:attr(data-placeholder);
        display:block;width:100%;
        position:absolute;
        top:16px;
        left:0;padding-left:5px;
        -webkit-transition:all .4s;
        -o-transition:all .4s;
        -moz-transition:all .4s;
        transition:all .4s}
        
        
		.input100:focus+.focus-input100::after{top:-15px}
        .input100:focus+.focus-input100::before{width:100%}
        .has-val.input100+.focus-input100::after{top:-15px}
        .has-val.input100+.focus-input100::before{width:100%}
        
        .wrap-login100-form-btn{
        width:100%;
        display:block;
        position:relative;z-index:1;border-radius:25px;overflow:hidden;margin:0 auto}
        .login100-form-bgbtn{position:absolute;
        z-index:-1;
        width:300%;
        height:100%;
        background:#a64bf4;
        background:-webkit-linear-gradient(right,#21d4fd,#b721ff,#21d4fd,#b721ff);
        background:-o-linear-gradient(right,#21d4fd,#b721ff,#21d4fd,#b721ff);
        background:-moz-linear-gradient(right,#21d4fd,#b721ff,#21d4fd,#b721ff);
        background:linear-gradient(right,#21d4fd,#b721ff,#21d4fd,#b721ff);
        top:0;left:-100%;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}
		.login100-form-btn{
		font-family:Poppins-Medium;
		font-size:15px;color:#fff;
		line-height:1.2;
		text-transform:uppercase;
		display:-webkit-box;
		display:-webkit-flex;
		display:-moz-box;
		display:-ms-flexbox;
		display:flex;
		justify-content:center;
		align-items:center;
		padding:0 20px;
		width:100%;
		height:50px}
		
		.wrap-login100-form-btn:hover .login100-form-bgbtn{left:0}
	
		body { background-image: url("https://s3-media0.fl.yelpcdn.com/bphoto/gaHS6PmOX8VNqVPA29tLSg/o.jpg"); 
		background-size: 1350px}
	</style>
        
        
        
        
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        
        <div class="container signin">
    <p>Don't have an account? <a href="/register">Sign Up</a>.</p>
  </div>
    </body>
</html>
